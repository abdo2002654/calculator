<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    
    <div class="calculator">
      <div class="calculator-header">
      Calcu<span>lator</span>
      <div class="error"></div>
      </div>
      <div class="result-screen"></div>
      <div class="buttons">
        <button class="number input">1</button>
        <button class="number input">2</button>
        <button class="number input">3</button>
        <button class="operation delete">DEL</button>
        <button class="number input">4</button>
        <button class="number input">5</button>
        <button class="number input">6</button>
        <button class="operation input"> + </button>
        <button class="number input">7</button>
        <button class="number input">8</button>
        <button class="number input">9</button>
        <button class="operation input"> - </button>
        <button class="number input">.</button>
        <button class="number input">0</button>
        <button class="operation input"> / </button>
        <button class="operation input"> * </button>
        <button class="operation reset">CLEAR</button>
        <button class="operation equals">=</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
